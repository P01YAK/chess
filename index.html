<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
	<title>P01YAK chess</title>
</head>

<body class='light-theme'>

	<div class="container light-theme">
		<h1>P01YAK Chess</h1>
		<div class="board" id='board'></div>
		<div class="buttons">
			<button class="play-again light-theme">Играть снова</button>
			<button class="set-pos light-theme">Расставить</button>
			<button class="flip-board light-theme">Перевернуть</button>
			<button class="toggle-theme-button change-theme">Тема</button>
		</div>
		<div id="move-history" class='move-history light-theme'></div>
	</div>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
	<script src='js/chessboard-1.0.0.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js'></script>
	<script src='script.js'></script>
</body>

</html>
